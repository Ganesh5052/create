<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; text-shadow: 2px 2px red; text-decoration: underline;">Welcome to Cyanous Software Private Limited</h1><br>
    <div class="container-fluid">
        <form class="myclass">
    <div>
        <label for="first">Enter Your First Name:-</label>
        <input type="text" placeholder="First Name" name="fname">
    </div>
    <div>
        <label for="first">Enter Your Last Name:-</label>
        <input type="text" placeholder="Last Name" name="lname">
    </div>
    <div>
        <label for="first">Enter Your Email Id:-</label>
        <input type="email" placeholder="Email ID" name="email">
    </div>
    <div>
        <label for="first">Enter Your Phone Number:-</label>
        <input type="number" placeholder="phone number" name="phn">
    </div>
    <div>
        <label for="first">Enter Your Address:-</label>
        <textarea placeholder="Address" name="address"></textarea>
    </div>
    <div>
        <button class="save" name="button1">Submit</button>
        <button class="cancel" name="button2">Cancel</button>
    </div>
</form>
</div>
</body>
</html>
